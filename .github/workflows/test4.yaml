name: Manual Approval Workflow4

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD
    continue-on-error: true  # ジョブが失敗してもワークフローを続行 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          echo "Deploying to production..."

  post-deploy-approve:
    needs: deploy
    if: ${{ needs.deploy.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Post Deploy Actions
        run: |
          echo "Deployment was approved. Executing post-deploy actions..."

  post-deploy-reject:
    needs: deploy
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Handle Rejection
        run: |
          echo "Deployment was rejected. Handling rejection."
